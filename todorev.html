<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1 style="text-align: center;">TODO APP</h1>
        <form action="" id="todo-form">
            <input type="text" id="todo-input" placeholder="Add a new task">
            <button type="submit" >Add</button>
        </form>
        <ul id="todo-list">

        </ul>
    </div>
    <script>

        let todos = [];

        document.getElementById("todo-form").addEventListener('submit',(event)=>{
            event.preventDefault();
            // alert("test")
            const value = document.getElementById("todo-input").value;
            // alert(value)
            // document.getElementById("todo-list").innerHTML = value;
            todos.push(value)
            console.log(todos)
            render()
        })

        function render(){
            document.getElementById("todo-list").innerHTML = ''
            todos.forEach((todo)=>{
                console.log("ele",todo)
                const liItem = document.createElement('li');
                const liItembtn = document.createElement('button');
                liItem.innerHTML = todo;
                liItembtn.innerHTML = "delete"
                document.getElementById("todo-list").appendChild(liItem)
                document.getElementById("todo-list").appendChild(liItembtn)

            })
        }
    </script>
    
</body>
</html>
